<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="DevBots Dashboard - Calendar">
    <title>Calendar - DevBots Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class="header" role="banner">
        <div class="header-content">
            <div class="header-brand">
                <span class="header-logo">ü§ñ</span>
                <h1 class="header-title">DevBots Dashboard</h1>
            </div>
            <nav class="header-nav" role="navigation" aria-label="Main navigation">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="bots.html" class="nav-link">Bots</a>
                <a href="activity.html" class="nav-link">Activity</a>
                <a href="calendar.html" class="nav-link active" aria-current="page">Calendar</a>
            </nav>
            <div class="header-actions">
                <button class="btn-icon" id="refresh-btn" aria-label="Refresh data" title="Refresh">
                    <span class="icon">üîÑ</span>
                </button>
                <button class="btn-icon" id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
                    <span class="icon">‚òÄÔ∏è</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main" role="main">
        <div class="container">
            <section class="page-section" aria-label="Calendar">
                <div class="section-header">
                    <h2 class="section-title">Calendar</h2>
                </div>

                <div class="calendar-wrapper" id="calendar-wrapper">
                    <!-- Controls -->
                    <div class="calendar-controls">
                        <button class="cal-nav-btn" id="cal-prev" aria-label="Previous month">&#8249;</button>
                        <h2 id="cal-heading">Loading‚Ä¶</h2>
                        <button class="cal-nav-btn" id="cal-next" aria-label="Next month">&#8250;</button>

                        <select id="cal-scope" class="form-input" aria-label="Filter by scope">
                            <option value="">All Scopes</option>
                            <option value="team">üë• Team</option>
                            <option value="personal">üë§ Personal</option>
                        </select>

                        <select id="cal-project" class="form-input" aria-label="Filter by project">
                            <option value="">All Projects</option>
                        </select>

                        <select id="cal-type" class="form-input" aria-label="Filter by event type">
                            <option value="">All Events</option>
                        </select>
                    </div>

                    <!-- Calendar grid (rendered by JS) -->
                    <div class="calendar-grid" id="calendar-grid" role="grid" aria-label="Calendar">
                        <div class="loading">Loading calendar‚Ä¶</div>
                    </div>

                    <!-- Day detail panel -->
                    <div class="calendar-detail" id="calendar-detail" hidden>
                        <div class="calendar-detail-header">
                            <h3 id="cal-detail-heading"></h3>
                            <button class="btn-icon" id="cal-detail-close" aria-label="Close detail">&times;</button>
                        </div>
                        <div id="cal-detail-list" class="reports-list"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <div class="footer-content">
            <p>&copy; 2026 DevBots. Built with ‚ù§Ô∏è and no frameworks.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/components.js"></script>
    <script src="js/calendar.js"></script>

    <noscript>
        <div class="no-js-message">
            <p>This dashboard works best with JavaScript enabled.</p>
        </div>
    </noscript>
</body>
</html>
